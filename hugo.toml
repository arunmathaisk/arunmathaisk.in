baseURL = '/'
languageCode = 'en-us'
title = "Arun Mathai"
copyright = "Arun Mathai" 
theme = 'typo'


# Lists parameters
[params]
paginationSize = 100
listDateFormat = '02 Jan 2006'

[taxonomies]
tag = 'tags'

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Breadcrumbs
breadcrumbs = true

[[params.menu]]
name = "Home"
url = "/"

[[params.menu]]
name = "Weblog"
url = "/weblog"


[[params.menu]]
name = "Notes"
url = "/notes"

[[params.menu]]
name = "Tags"
url = "/tags"

[[params.menu]]
name = "Contact Me"
url = "/contact-me"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false


[permalinks]
  weblog = '/weblog/:slug'
  notes = '/notes/:slug'